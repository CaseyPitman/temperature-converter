    <h1>Temperature Convertor</h1>
    
    <img src=" " alt="seasonal image" id="seasonal-image"/>
    
    <h2>Enter the temperature</h2>
    <input id="temp-input" type="number" name="temperature" placeholder="Enter temperature">
  </br>
    <select id="temp-scale">
      <option value="selected" selected>Select Temperature Scale</option>
      <option value="farenheit">Farenheit</option>
      <option value="celsius">Celsius</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </br>
  <button id="convert-temp-button">Convert Temperature</button>

    <h2>The temperature is...</h2>
    <p id="farenheitResult"> &nbsp;</p>
    <p id="celsiusResult"> &nbsp;</p>
