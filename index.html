<!doctype html>
<html lang="en-us">
<!-- A javaScript web app to convert temperature between Celsius, Farenheit, and Kelvin-->
<head>
  <meta charset="utf-8">
  <title>Temperature Converter</title>
  <meta name="description" content="A javaScript web app to convert temperature between Celsius, Farenheit, and Kelvin.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <section id="wrapper"> 
    <h1>Temperature Convertor</h1>
    <!--Image will change based on the season-->
    <img src=" " alt="seasonal image" id="seasonal-image"/>
    <h2>Enter the temperature</h2>
    <input id="temp-input" type="number" name="temperature" placeholder="Enter temperature">
  </br>
    <select id="temp-scale">
      <option value="selected" selected>Select Temperature Scale</option>
      <option value="farenheit">Farenheit</option>
      <option value="celsius">Celsius</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </br>
  <button id="convert-temp-button">Convert Temperature</button>

    <div id="results-area">
      <p id="farenheitResult"> &nbsp;</p>
      <p id="celsiusResult"> &nbsp;</p>
      <p id="kelvinResult">&nbsp; </p>  
    </div>

    <div id="copyright">
      <h3>&copy; 2020 Casey Pitman</h3>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  
</body>

</html>
