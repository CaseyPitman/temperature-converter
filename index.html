<!doctype html>
<html lang="en-us">
<!-- A javaScript web app to convert temperature between Celsius, Farenheit, and Kelvin-->
<head>
  <meta charset="utf-8">
  <title>Temperature Converter</title>
  <meta name="description" content="A javaScript web app to convert temperature between Celsius, Farenheit, and Kelvin.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div id="wrapper"> 
    <h1>Temperature Convertor</h1>
    <!--Image will change based on the season-->
    <img src=" " alt="seasonal image" id="seasonal-image"/>
    <h2>Enter the temperature</h2>
    <input id="temp-input" type="number" name="temperature" placeholder="Enter temperature">
  </br>
    <select id="temp-scale">
      <option value="selected" selected>Select Temperature Scale</option>
      <option value="farenheit">Farenheit</option>
      <option value="celsius">Celsius</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </br>
  <button id="convert-temp-button">Convert Temperature</button>

    <div id="results-area">
      <p id="farenheitResult"> &nbsp;</p>
      <p id="celsiusResult"> &nbsp;</p>
      <p id="kelvinResult">&nbsp; </p>  
    </div>

    <div>
      <h3>Loction</h3>
      <h4 id="location"></h4>
      <h3>Temperature at your location:</h3>
      <h4 id="location-temp"></h4>
    </div>

    <div id="copyright">
      <h3>&copy; 2020 Casey Pitman</h3>
    </div>
  </div>

<!--JS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</body>

</html>
